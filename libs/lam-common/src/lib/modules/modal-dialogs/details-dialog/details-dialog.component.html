<header mat-dialog-title e2e="detailsDialogTitle">{{ title }}</header>

<mat-dialog-content>
  <div>{{ message }}</div>

  <div
    *ngIf="details"
    (click)="toggleDetails()"
  >
    <span [ngClass]=" expandDetails ? 'expanded-icon' : 'collapsed-icon' "></span>
    Details
  </div>

  <pre *ngIf="details && expandDetails">{{ details | json }}</pre>
</mat-dialog-content>

<mat-dialog-actions>
  <ng-container *ngIf="!yesNo">
    <button mat-stroked-button [mat-dialog-close]="true" e2e="detailsDialogOk">OK</button>
  </ng-container>
  <ng-container *ngIf="yesNo">
    <button mat-stroked-button mat-dialog-close e2e="detailsDialogNo">No</button>
    <button mat-stroked-button [mat-dialog-close]="true" e2e="detailsDialogYes">Yes</button>
  </ng-container>
</mat-dialog-actions>
