<header mat-dialog-title>{{title}}</header>

<mat-dialog-content *ngIf="messages.length === 1">{{messages[0]}}</mat-dialog-content>
<mat-dialog-content *ngIf="messages.length > 1">
  <ol>
    <li *ngFor="let message of messages">{{message}}</li>
  </ol>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="true">{{closeButtonLabel}}</button>
</mat-dialog-actions>
