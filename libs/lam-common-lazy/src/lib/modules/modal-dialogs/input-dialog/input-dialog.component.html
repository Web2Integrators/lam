<header mat-dialog-title>{{ title }}</header>

<mat-dialog-content>
  {{ message }}
  <mat-form-field>
    <input e2e="dialogInput" matInput [formControl]="input" type="text" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button [disabled]="input.invalid" [mat-dialog-close]="input.value.trim()">
    OK
  </button>
</mat-dialog-actions>
